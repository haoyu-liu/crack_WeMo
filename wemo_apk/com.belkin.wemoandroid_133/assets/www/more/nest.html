<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Help</title>
    <meta name="description" content="">

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" href="../css/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="../css/AndroidHoloDarkLight.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <script type="text/javascript" src="../js/vendor/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../js/vendor/underscore.js"></script>
    <script src="../js/vendor/jquery.mobile-1.4.2.js"></script>
    <script src="../js/vendor/jquery.transit.js"></script>
    <script src="../js/vendor/pointer.js"></script>
    <script type="text/javascript" src="../lang/en.js"></script>
    <script type="text/javascript" src="../lang/ru.js"></script>
    <script type="text/javascript" src="../lang/fr.js"></script>
    <script type="text/javascript" src="../lang/zh.js"></script>
    <script type="text/javascript" src="../lang/cs.js"></script>
    <script type="text/javascript" src="../lang/de.js"></script>
    <script type="text/javascript" src="../lang/es.js"></script>
    <script type="text/javascript" src="../lang/ko.js"></script>
    <script type="text/javascript" src="../lang/ja.js"></script>
    <script type="text/javascript" src="../lang/lang.js"></script>
    <script type="text/javascript" src="../js/wemo.js"></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/constants.js"></script>
    <script type="text/javascript" src="../js/wemo_util.js"></script>
    <script type="text/javascript" src="../js/more/nest.js"></script>
    <script type="text/javascript" src="../js/plugins/wemo_plugin.js"></script>
    <script type="text/javascript" src="../js/wemo_util.js"></script>
    <script src="../js/vendor/jquery-dateFormat.min.js"></script>
</head>
<body>
<div data-role="page" class="wemo_ed settings_page">
    <header data-role="header" data-theme="b" class="main_header" data-position="fixed" data-tap-toggle="false">
        <div class="backbutton"></div>
        <span localString="true" _key="ConnectToNest"></span>
    </header>
    <div class="sub_header"></div>
    <div class="nest__content">
        <div class="connect-to-nest">
            <div class="banner deauth">
                <div class="title" localString="true" _key="connectHeaderDeauth"></div>
                <div class="description" localString="true" _key="connectMessageDeauth"></div>
            </div>
            <div class="banner error">
                <div class="title" localString="true" _key="connectHeaderCannotConnect"></div>
                <div class="description" localString="true" _key="connectMessageCannotConnect"></div>
            </div>
            <div class="connect-to-nest__logo"></div>
            <div class="nest-and-wemo__content"><h4 localString="true" _key="connectMoreHeader"></h4>

                <p localString="true" _key="connectMoreMessage"></p></div>
            <div id="contentInner">
                <div id="connect_btn" class="connect__nest" localString="true" _key="connectLearnMoreAuthorizeButton"></div>
                <div class="nest-instructions"><p localString="true" _key="connectMoreMessageLearn"></p></div>
            </div>
        </div>
        <div class="connected-to-nest">
            <div class="banner connected">
                <div class="title" localString="true" _key="connectHeaderConnected"></div>
                <div class="description" localString="true" _key="connectMessageConnected"></div>
            </div>
            <div class="banner deauth-failed">
                <div class="title" localString="true" _key="connectHeaderDeauthError"></div>
                <div class="description" localString="true" _key="connectMessageDeauthError"></div>
            </div>
            <div class="nest-container">
                <div class="nests-available">
                    <div class="nest-devices__header" localString="true" _key="connectTableHeader"></div>
                    <div class="nest-devices__list">
                        <ul>
                        </ul>
                    </div>
                </div>
                <div class="no-nests">
                    <div class="nest-devices__header" localString="true" _key="connectHeaderNoNests"></div>
                    <div class="no-nest-content">
                        <p localString="true" _key="connectMessage1NoNests"></p><br/>

                        <p><strong localString="true" _key="connectMessage2NoNests"></strong></p>
                    </div>
                </div>
            </div>
            <div id="deauth_btn" class="deauth_btn" localString="true" _key="connectButtonDeauth"></div>

        </div>
        <!--<div class="no-nest-devices">-->
        <!--<div class="nest-devices__header">You’re Connected!</div>-->
        <!--<div class="no-nests">-->
        <!--<p>Your Nest account is now connected to WeMo, but it does not contain any thermostats. Before using WeMo with Nest, please add a Nest thermostat to your account.</p>-->
        <!--</div>-->
        <!--<div id="deauth_btn" class="deauth_btn">Deauthorize Account</div>-->
        <!--</div>-->
        <!--</div>-->


        <div data-role="footer" data-position="fixed" data-tap-toggle="false">


            <!-- connect to nest Remote Activation failure popup -->
            <div id="nest_remote_activation_failure_popup" data-role="popup" class="pop_up" data-overlay-theme="a"
                 data-dismissible="false">
                <header data-role="header" data-theme="a">
                    <h3 localString="true"><span localString="true" _key="RemoteRequiredHeading"></span></h3>
                </header>
                <article data-role="content" data-theme="b">
                    <p><span id="error_msg"></span> <span localString="true"
                                                          _key="nestActivationRequiredMessage"></span>
                    </p>

                    <div class="ui-grid-solo">
                        <a href="#" class="nest_remote_activation_failure_popup_btn cancel" data-role="button"
                           data-theme="b"><span
                                localString="true" _key="Cancel"></span></a>
                        <a href="#" class="nest_remote_activation_failure_popup_btn settings" data-role="button"
                           data-theme="b"><span
                                localString="true" _key="settings"></span></a>
                    </div>
                </article>
            </div>

            <div id="nest_deauth_confirm_popup" data-role="popup" class="pop_up" data-overlay-theme="a"
                 data-dismissible="false">
                <header data-role="header" data-theme="a">
                    <h3 localString="true"><span localString="true" _key="nestDeauthorizeButton"></span></h3>
                </header>
                <article data-role="content" data-theme="b">
                    <p><span id="error_msg"></span> <span localString="true"
                                                          _key="nestDeauthorizeWarning"></span>
                    </p>

                    <div class="ui-grid-solo">
                        <a href="#" class="nest_deauth_confirm_btn nest_deauth_cancel" data-role="button"
                           data-theme="b"><span
                                localString="true" _key="Cancel"></span></a>
                        <a href="#" class="nest_deauth_confirm_btn nest_deauth_confirm" data-role="button"
                           data-theme="b"><span
                                localString="true" _key="nestDeauthorizeButton"></span></a>
                    </div>
                </article>
            </div>

            <div id="nest_deauth_popup" data-role="popup" class="pop_up" data-overlay-theme="a"
                 data-dismissible="false">
                <header data-role="header" data-theme="a">
                    <h3 localString="true"><span localString="true" _key="nestDeauthorizedPopupHeading"></span></h3>
                </header>
                <article data-role="content" data-theme="b">
                    <p><span id="error_msg"></span> <span localString="true"
                                                          _key="nestDeauthorizedPopupMessage"></span>
                    </p>

                    <div class="ui-grid-solo">
                        <a href="#" class="nest_popup_btn" data-role="button"
                           data-theme="b"><span
                                localString="true" _key="AlertOK"></span></a>
                    </div>
                </article>
            </div>

            <div id="nest_transfer_popup" data-role="popup" class="pop_up" data-overlay-theme="a"
                 data-dismissible="false">
                <header data-role="header" data-theme="a">
                    <h3 localString="true"><span localString="true" _key="nestTransferHeading"></span></h3>
                </header>
                <article data-role="content" data-theme="b">
                    <p><span id="error_msg"></span> <span localString="true"
                                                          _key="nestTransferMessage"></span>
                    </p>

                    <div class="ui-grid-solo">
                        <a href="#" class="nest_transfer_confirm_btn nest_transfer_cancel" data-role="button"
                           data-theme="b"><span
                                localString="true" _key="Cancel"></span></a>
                        <a href="#" class="nest_transfer_confirm_btn nest_transfer_confirm" data-role="button"
                           data-theme="b"><span
                                localString="true" _key="AlertOK"></span></a>
                    </div>
                </article>
            </div>


        </div>

</body>
</html>
