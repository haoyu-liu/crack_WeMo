<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>App Info</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" href="../css/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="../css/AndroidHoloDarkLight.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/app_info.css"/>
    <script type="text/javascript" src="../js/vendor/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../js/vendor/underscore.js"></script>
    <script src="../js/vendor/jquery.mobile-1.4.2.js"></script>
    <script src="../js/vendor/jquery.transit.js"></script>
    <script src="../js/vendor/pointer.js"></script>
    <script type="text/javascript" src="../lang/en.js"></script>
    <script type="text/javascript" src="../lang/ru.js"></script>
    <script type="text/javascript" src="../lang/fr.js"></script>
    <script type="text/javascript" src="../lang/zh.js"></script>
    <script type="text/javascript" src="../lang/de.js"></script>
    <script type="text/javascript" src="../lang/es.js"></script>
    <script type="text/javascript" src="../lang/it.js"></script>
    <script type="text/javascript" src="../lang/ko.js"></script>
    <script type="text/javascript" src="../lang/ja.js"></script>
    <script type="text/javascript" src="../lang/lang.js"></script>
    <script type="text/javascript" src="../js/wemo.js"></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/constants.js"></script>
    <script type="text/javascript" src="../js/wemo_util.js"></script>
    <script type="text/javascript" src="../js/more/app_info.js"></script>
    <script type="text/javascript" src="../js/plugins/wemo_plugin.js"></script>
    <script type="text/javascript" src="../js/classes/cloudServices.js"></script>

</head>
<body>

<div class="app-info settings_page" data-role="page">
    <header data-role="header" data-theme="b" class="main_header" data-position="fixed" data-tap-toggle="false">
        <div class="backbutton"></div>
        <span>App Info</span>
    </header>
    <div class="more_tab"></div>
    <div class="sub_header"></div>

    <div class="app-info__content" data-role="content">

    </div>
</div>
</body>

<script type="text/template" class="app-info-summary">
    <div class="app-info__tile">
        <div class="app-info__label">App Version</div>
        <div class="app-info__value"><input value="<%= appVersion %> (<%= buildNumber %>)" readonly/></div>
    </div>
    <div class="app-info__tile">
        <div class="app-info__label">Smart Device Name</div>
        <div class="app-info__value"><input value="<%= smartDeviceName ? smartDeviceName : '--' %>" readonly/></div>
    </div>
    <div class="app-info__tile">
        <div class="app-info__label">Smart Device Info</div>
        <div class="app-info__value"><input value="<%= smartDeviceModel ? smartDeviceModel : '--' %>" readonly/></div>
    </div>
    <div class="app-info__tile">
        <div class="app-info__label">Internet</div>
        <div class="app-info__value"><input value="<%= internetConnected ? 'YES':'NO' %>" readonly/></div>
    </div>
    <div class="app-info__tile">
        <div class="app-info__label">Wemo Cloud Reachable</div>
        <div class="app-info__value"><input value="<%= cloudConnected ? 'YES':'NO' %>" readonly/></div>
    </div>
    <div class="app-info__tile">
        <div class="app-info__label">Current Network</div>
        <div class="app-info__value"><input value="<%= ssid %>" readonly/></div>
    </div>
</script>

</html>
