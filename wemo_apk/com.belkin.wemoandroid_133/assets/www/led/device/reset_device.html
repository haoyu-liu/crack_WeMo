<body>

<div data-role="page" id="reset_device_page">
    <header data-role="header" data-theme="b" class="main_header" data-position="fixed" data-tap-toggle="false">
		<span class="wemo_logo">	
		</span>
    </header>
    <div class="more_tab"></div>
    <div class="sub_header" data-theme="b">
        <h3 localString="true" _key="ResetDevice_Title"></h3>
    </div>
    
    <div class="" data-role="content">
        <div data-role="fieldcontain">
           
           
            <div class="ui-grid-solo">
                <div class="ui-block-a">
                    <div class="red_button" id="clear_name_icon_button" data-theme="b" localString="true" _key="ResetDevice_ClearBtn"></div>
                </div>
            </div>


            <div class="ui-grid-solo">
                <div class="ui-block-a">
                    <div class="red_button" id="reset_button" data-theme="b" localString="true" _key="ResetDevice_ResetBtn"></div>
                </div>
            </div>


        </div>
    </div>

    <!-- Clear Name Icon Rules Ends-->
    <div id="clear_name_icon_rules" data-role="popup" class="pop_up" data-overlay-theme="a">
        <header data-role="header" data-theme="a">
            <h3 localString="true"><span localString="true" _key="ResetDevice_ClearBtn"></span></h3>
        </header>
        <article data-role="content" data-theme="b">
            <p><span localString="true" _key="ResetDevice_NameIconRules_AlertMessage" _innerString="true"></span></p>
            <fieldset>
                <a href="#" id="clear_name_icon_rules_save_btn" class="group_popup_ok_reset" data-role="button" data-theme="b"><span localString="true" _key="Yes"></span></a>
                <a href="#" id="clear_name_icon_rules_cancel_btn" class="group_popup_cancel_reset" data-role="button" data-theme="b"><span localString="true" _key="Cancel"></span></a>
            </fieldset>
        </article>
    </div>

    <!-- Reset to Factory Defaults popup Start -->
    <div id="reset_factory_defaults" data-role="popup" class="pop_up" data-overlay-theme="a">
        <header data-role="header" data-theme="a">
            <h3><span localString="true" _key="ResetDevice_ResetBtn"></span></h3>
        </header>
        <article data-role="content" data-theme="b">
            <p><span localString="true" _key="ResetDevice_ConfirmReset_AlertMessage"  _innerString="true"></span></p>
            <fieldset>
                <a href="#" id="reset_factory_defaults_reset_btn" class="group_popup_ok_reset" data-role="button" data-theme="b"><span localString="true" _key="Reset"></span></a>
                <a href="#" id="reset_factory_defaults_cancel_btn" class="group_popup_cancel_reset" data-role="button" data-theme="b"><span localString="true" _key="Cancel"></span></a>
            </fieldset>
        </article>
    </div>
    <!-- Reset to Factory Defaults popup Ends-->
</div>

</body>
