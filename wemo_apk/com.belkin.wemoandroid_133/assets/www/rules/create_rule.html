    <body>
    <!--Rules Page-->
        <div data-role="page" id="create_rule">
            <header id="main_header" class="tab_bg main_header">
                <span class="wemo_logo"></span>
                <span class="headerBtns">
                    <span class="more_tab_icon">
                        <img src="../img/ic_more_2x.png"/>
                    </span>
                </span>
                <div class="backbutton"></div>
                <span class="title" localString="true" _key="CreateRule"></span>
            </header>
            <div class="rules_container-new-bg rules_container_content">
                <article class="rules_page">
                    <div class="can_not_create_rule" data-role="content">
                       <p localString="true" _key="NoRuleCreationPossibleMessage"></p>
                    </div>
                    <div class="create_rule new-create_rule">
                        <div class="new-create_rule_subtitle">
                            <span class="upperCase" localString="true" _key="ControlADevice"></span>
                        </div>

                        <div id="timer_rule" class="rules_button rules_timer rules-button-timer">
                            <div class="vertical_center">
                                <span class="newRuleName" localString="true" _key="NewTimeIntervalRuleTitle"></span>
                            </div>
                        </div>

                        <div id="countdown_timer_rule" class="rules_button countdown_timer countdown-button-timer">
                            <div class="vertical_center">
                                <span class="newRuleName" localString="true" _key="NewCountdownTimerRuleTitle"></span>
                            </div>
                        </div>

                        <div id="long_press_rule" class="rules_button rules-button-longpress rules_longpress">
                            <div class="vertical_center">
                                <span class="newRuleName" localString="true" _key="NewLongPressRuleTitle"></span>
                                <span class="subtitle" localString="true" _key="LongPressSubtitle"></span>
                            </div>

                        </div>

                        <div id="sensor_rule" class="rules_button rules-button-sensor rules_sensor">
                            <div class="vertical_center">
                                <span class="newRuleName" localString="true" _key="NewMotionRuleTitle"></span>
                                <span class="subtitle" localString="true" _key="NewMotionSubtitle"></span>
                            </div>
                        </div>

                        <div id="nest_rule" class="rules_button rules-button-sensor rules_nest">
                            <div class="vertical_center">
                                <span class="newRuleName" localString="true" _key="NewNestRuleTitle"></span>
                                <span class="subtitle" localString="true" _key="NewNestSubtitle"></span>
                            </div>
                        </div>

                        <div id="maker_rule" class="rules_button rules-button-maker rules_maker">
                            <div class="vertical_center">
                                <span class="newRuleName" localString="true" _key="NewMakerRuleTitle"></span>
                                <span class="subtitle" localString="true" _key="NewMakerSubtitle"></span>
                            </div>
                        </div>

                        <div class="new-create_rule_subtitle">
                            <span class="upperCase" localString="true" _key="Automate"></span>
                        </div>

                        <div id="so_rule" class="rules_button rules-button-timer away_mode_timer">
                            <div class="vertical_center">
                                <span class="newRuleName" localString="true" _key="Away_Mode"></span>
                            </div>
                        </div>

                        <div class="new-create_rule_subtitle">
                            <span class="upperCase" localString="true" _key="NotifyMeOfSubTitle"></span>
                        </div>

                        <div id="sensor_notification_rule" class="rules_button rules-button-timer rules_notify_sensor">
                            <div class="vertical_center">
                                <span class="newRuleName" localString="true" _key="MotionAlerts"></span>
                                <span class="subtitle" localString="true" _key="MotionAlertsSubtitle"></span>
                            </div>
                        </div>

                        <div id="notify_power_sensing_rule" class="rules_button rules_power_sensing rules-power-sensor">
                            <div class="vertical_center">
                                <span class="newRuleName" localString="true" _key="UsageAlerts"></span>
                                <span class="subtitle" localString="true" _key="UsageAlertsSubtitle"></span>
                            </div>
                        </div>

                        <div id="notify_maker_sensing_rule" class="rules_button rules_notify_maker rules-notify-maker" >
                            <div class="vertical_center">
                                <span class="newRuleName" localString="true" _key="MakerAlerts"></span>
                                <span class="subtitle" localString="true" _key="MakerAlertsSubtitle"></span>
                            </div>
                        </div>
                    </div>
                </article>

                <footer class="footerComponent">
                    <div class="footer_tab_left footerTabs">
                        <a class="device_btn" ></a>
                        <span localString="true" _key="Devices"></span>
                    </div>
                    <div class="footer_tab_right footerTabs active">
                        <a class="rules_btn"></a>
                        <span localString="true" _key="RulesListTitle"></span>
                    </div>
                </footer>

            </div>
        </div>
    <!--Rules Ends-->
   </body>
</html>
