	    <body>
			<div data-role="page" id="wemo_light">						
					<header data-role="header" data-theme="b" class="main_header" data-position="fixed" data-tap-toggle="false">
                        <span class="more_tab_icon">
                            <img src="../img/ic_more_2x.png"/>
                        </span>
						<span class="wemo_logo"></span>
					</header>
					<div class="more_tab"></div>
					<div class="sub_header">
						<span localString="true" _key="EditDaysTitle"></span>
					</div>
					<div id="rules_container" class="rules_container">
						<div data-role="content">
						
						<div id="select_days">
						<fieldset data-role="controlgroup" data-iconpos="right">
								     	<input class="select_days" type="radio" name="select_day_method" id="daily" value="Daily" style="right: 20px;"/>
								     	<label for="daily"><span localString="true" _key="Daily"></span></label>
								
								     	<input class="select_days" type="radio" name="select_day_method" id="weekdays"  value="Weekdays"  />
								     	<label for="weekdays"><span localString="true" _key="Weekdays"></span></label>
								
								     	<input class="select_days" type="radio" name="select_day_method" id="weekends" value="Weekends"  />
								     	<label for="weekends"><span localString="true" _key="Weekends"></span></label>
								     	<input type="hidden" name="select_days_val" id="select_days_val" value=""/>
						</fieldset>	
						</div>
								<div class="margin_top25"></div>
								<div class="notify"> <span class="text_strong" localString="true" _key="SelectIndividualDays"></span></div>
							<div id="select_individual_days">
								<fieldset data-role="controlgroup" data-iconpos="right">
								     	<input class="select_individual_days" type="checkbox" name="select_day" id="monday" value="Mon" />
								     	<label for="monday"><span localString="true" _key="Mondays"></span></label>
								
								     	<input class="select_individual_days" type="checkbox" name="select_day" id="tuesday" value="Tue"  />
								     	<label for="tuesday"><span localString="true" _key="Tuesdays"></span></label>
								
								     	<input class="select_individual_days" type="checkbox" name="select_day" id="wednesday" value="Wed"  />
								     	<label for="wednesday"><span localString="true" _key="Wednesdays"></span></label>
								     	
								     	<input class="select_individual_days" type="checkbox" name="select_day" id="thursday" value="Thu" />
								     	<label for="thursday"><span localString="true" _key="Thursdays"></span></label>
								
								     	<input class="select_individual_days" type="checkbox" name="select_day" id="friday" value="Fri"  />
								     	<label for="friday"><span localString="true" _key="Fridays"></span></label>
								
								     	<input class="select_individual_days" type="checkbox" name="select_day" id="saturday" value="Sat"  />
								     	<label for="saturday"><span localString="true" _key="Saturdays"></span></label>
								         
								        <input class="select_individual_days" type="checkbox" name="select_day" id="sunday" value="Sun" />
								     	<label for="sunday"><span localString="true" _key="Sundays"></span></label>
								
								       
								
								</fieldset>
								</div>
						</div>
					</div>
				    <div data-theme="b" data-role="footer"  class="ui-grid-a" data-position="fixed" data-tap-toggle="false"> 
							<div class="ui-block-a">
								<button type="submit" id="edit_days_save_btn" data-theme="b"><span localString="true" _key="Save"></span></button>
							</div>
							<div class="ui-block-b">
								<button type="submit" id="edit_days_cancel_btn" data-theme="b" localString="true" _key="Cancel">
								<span localString="true" _key="Cancel"></span>
								</button>
							</div>
				   </div>
