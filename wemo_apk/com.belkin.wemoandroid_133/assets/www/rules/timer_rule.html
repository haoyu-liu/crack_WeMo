    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <script type="text/javascript" src="../lang/it.js"></script>
    <script type="text/javascript" src="../lang/ko.js"></script>
    <script type="text/javascript" src="../lang/ja.js"></script>
    <script type="text/javascript" src="../lang/lang.js"></script>
    <script type="text/javascript" src="../js/wemo.js"></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/constants.js"></script>

    <script type="text/javascript" src="../js/wemo_util.js"></script>
    <script type="text/javascript" src="../js/rules/timer_rule.js"></script>
    <script type="text/javascript" src="../js/rules/SaveNewRule.js"></script>
    <script type="text/javascript" src="../js/rules/SaveRule_TimerInterval.js"></script>

    <script src="../js/timePicker/mobiscroll-new.core.js" type="text/javascript"></script>
    <script src="../js/timePicker/mobiscroll.select.js" type="text/javascript"></script>

    <link href="../css/mobiscroll-new.core.css" rel="stylesheet" type="text/css" />
    <link href="../css/mobiscroll.android.css" rel="stylesheet" type="text/css" />

</head>
<body>
<!-- Timer Rule Page Start -->
<div data-role="page" id="timer_rule" class="div_bg_white">
    <header data-role="header" data-theme="b" class="main_header" data-position="fixed" data-tap-toggle="false">
        <span class="wemo_logo"></span>
    </header>
    <div class="more_tab"></div>
    <div class="sub_header">
        <span id="header_string" localString="false" _key="NewRuleNewRuleTitle"></span>
    </div>
    <div class="rules_container  content-with-margin rules_container-new-bg" data-role="content">
        <div class="more_menu rules_page_container">
                <div class="timer-rule-detail turn-on-off">
                    <span class="label upperCase" localString="true" _key="TurnOnOff"></span>
                    <span class="label upperCase" id ="what_is_this" localString="true"></span>

                </div>
                <!--<ul id="timer_rule_what_happens">
                    <li class="what_happens_select_switches select_switches_middle"><div><span class="more_li_text_div text_strong" localString="true" _key="WhatHappens"></span> <span class="more_li_text_right select_switches" localString="true" _key="SelectSwitches"></span></div></li>
                </ul>-->
                <div id="rules_container" class="rules_container device-rules-container">
                    <div id="select_">
                        
                    </div>
                </div>
                <ul id="timer_rule_selected_device">

                    <!--<li class="selected_device_list select_switches_middle">
                       <div>
                       <span class="more_li_text_div text_strong" localString="true">Rule Name</span>
                       <span class="more_li_text_right" localString="true">Turns On</span>
                       </div>
                    </li>
                       <li class="selected_device_list ">
                       <div>
                       <span class="more_li_text_div text_strong select_switches_middle" localString="true">Rule Name2</span>
                       <span class="more_li_text_right select_switches_middle" localString="true">Turns Off</span>
                       </div>
                    </li>-->
                </ul>

                    <div class="timer-rule-detail">
                    <label><span class="label upperCase" localString="true" _key="When"></span></label>
                    </div>
            <div class="rule-when">
                <ul>
                    <li id="timer_rule_when" class="timer_rule_when_name" >
                        <div class="display_table timer-rule-name">
                            <span class="display_cell padding_left_right_3_percent">
                                <span class="wrapper">
                                    <span class="action"></span>
                                    <span class="select_time"></span>
                                    <span class="select_day schedule_container"></span>
                                </span>
                            </span>
                        </div>
                    </li>
                </ul>
                </div>

                    <div class="timer-rule-detail sessionHeader">
                        <span class="label upperCase" localString="true" _key="RuleName"></span>
                    </div>
            <div class="rule-name">
                <ul>
                    <li id="timer_rule_rule_name" class="timer_rule_when_name timer_rule_when_name-bord"><div class="timer-rule-name-detail"><span class="rule_name_container timer_rule_name rule_name_custom_container">On/Off Rule No 1</span></div></li>
                </ul>
                </div>

            </div>
    </div>

    <div  data-position="fixed" data-tap-toggle="false" class="border_top_gray bottom_btns">
        <div id="timer_rule_cancel_btn" class="footer_cancel"><span localString="true" _key="Cancel"></span></div>
        <div id="timer_rule_save_btn" class="footer_save"><span localString="true" _key="Save"></span></div>
    </div>

    <!-- Device not selected popup Start  -->
    <div id="device_not_selected" data-role="popup" class="pop_up" data-overlay-theme="a" data-dismissible="false">
        <div class="popup_head"><span localString="true" _key="NoDeviceSelectedHeader"></span></div>
        <div class="popup_content"><span localString="true" _key="NoDeviceSelectedBody"></span></div>
        <div class="popup_footer">
            <div id="device_not_selected_ok" class="popup_cnl_100_btn"><span localString="true" _key="AlertOK"></span></div>
        </div>
    </div>
    <!--  Device not selected popup Ends-->

    <!-- Rule can not save popup Start -->
    <div id="rule_can_not_save" data-role="popup" class="pop_up" data-overlay-theme="a">
        <header data-role="content" data-theme="a">
            <h3 localString="true" _key="RuleNotSaved"></h3>
        </header>

        <article data-role="content" data-theme="b">
            <p localString="true" _key="RuleCantBeSaved"></p>
            <fieldset>
                <button id="rule_can_not_save_ok"><span localString="true" _key="AlertOK"></span></button>
            </fieldset>
        </article>
    </div>
    <!--Rule can not save popup Ends-->

    <!-- Rule Conflict popup Start -->
    <div id="rule_conflict" data-role="popup" class="pop_up" data-overlay-theme="a">
        <header data-role="content" data-theme="a">
            <h3 localString="true" _key="RuleConflict"></h3>
        </header>

        <article data-role="content" data-theme="b">
            <p localString="true" _key="RuleConflictSimpleAndTimer"></p>
            <fieldset>
                <a id="learn_more_btn" class="half_length" data-role="button"><span localString="true" _key="learnmorestring"></span></a>
                <a id="ok_btn" class="half_length" data-role="button"><span localString="true" _key="AlertOK"></span></a>
            </fieldset>
        </article>
    </div>
     <!-- Rule Conflict popup Ends-->
     
    <!-- Firmware version popup Start -->
    <div id="fw_ver_check" data-role="popup" class="pop_up" data-overlay-theme="a" data-dismissible="false">
    
    <div class="popup_content"><span localString="true" id = "FirmwareVerCheckText" _key="FirmwareVerCheckText"></span></div>
    <div class="popup_footer">
        <div id="update_nw_btn"><span localString="true" _key="UpdateNow"></span></div>
        <div id="later_btn"><span localString="true" _key="Later"></span></div>
    </div>
    </div>
     <!-- Firmware version popup End-->
     
    <!-- Rule Duplication popup Start-->
    <div id="rule_duplicate" data-role="popup" class="pop_up" data-overlay-theme="d" data-dismissible="false">
        <div class="popup_head" id="ruleInfoHeader"></div>
        <div class="popup_content"><span id="RuleDuplicateText"></span></div>
        <div class="popup_footer">
        	<div id="rule_duplicate_learn_more_btn" class="popup_single_ok_btn_timer"><span localString="true" _key="learnmorestring"></span></div>
            <div id="rule_duplicate_ok_btn" class="popup_single_ok_btn_timer"><span localString="true" _key="AlertOK"></span></div>
        </div>
    </div>

    <!-- Identical On/Off Time popup Start-->
    <div id="identicalOnOffTime" data-role="popup" class="pop_up" data-overlay-theme="d" data-dismissible="false">
        <div class="popup_head" id="identicalTimeHeader"></div>
        <div class="popup_content"><span id="identicalOnOffTimeText"></span></div>
        <div class="popup_footer">
            <div id="identicalOnOffTimeOkBtn" class="popup_single_ok_btn"><span localString="true" _key="AlertOK"></span></div>
        </div>
    </div>

    <!-- Rule House Sitter popup Start -->
    <div id="house_sitter" data-role="popup"
         class="pop_up ui-corner-all ui-popup ui-body-c ui-overlay-shadow"
         data-theme="c" data-overlay-theme="a" aria-disabled="false"
         data-disabled="false" data-shadow="true" data-corners="true"
         data-transition="none" data-position-to="origin">
        <header data-role="content" data-theme="a">
            <h3 id="ruleHouseSitterHeader"></h3>
        </header>

        <article data-role="content" data-theme="b">
            <p id="RuleHouseSitterText"></p>
            <fieldset>
                <a id="rule_house_sitter_ok_btn" data-role="button"><span localString="true" _key="AlertOK"></span></a>
            </fieldset>
        </article>
    </div>
    <!-- What is this popup Start -->
    <div id="what_is_popup" data-role="popup" class="pop_up" data-overlay-theme="a" data-theme="c">
        <div class="popup_head"><span localString="true" _key="Away_Mode"></span></div>
        <div class="popup_content">
            <div data-role="content" data-theme="c">
                <div class="what_is_popup_text"><span localString="true" _key="ToMakeItLookWemoHouseSittr_1"></span></div>
                <div id="away_mode_gif"></div>
                <div  class="what_is_popup_text"><span localString="true" _key="ToMakeItLookWemoHouseSittr_2"></span></div>
            </div>
        </div>
        <div class="popup_footer">
            <div id="animation_popup_close" class="popup_single_ok_btn"><span localString="true" _key="AlertOK"></span></div>
        </div>
    </div>
    <!--Rule Duplication popup Ends-->
   
    <!-- Rule Conflict multi rule popup Start -->
    <div id="rule_conflict_other" data-role="popup" class="pop_up" data-overlay-theme="d" data-dismissible="false">
        <div class="popup_head"><span localString="true" _key="RuleConflict"></span></div>
        <div class="popup_content"><span  id="RuleConflictSimpleAndTimerOther" localString="true" _key="RuleConflictSimpleAndTimer"></span></div>
        <div class="popup_footer">
            <div id="ok_btn_other" class="popup_single_ok_btn"><span localString="true" _key="AlertOK"></span></div>
        </div>
    </div>
    <!-- Rule Conflict multi rule popup Ends-->
    
    <!--sunrise firmware upgrade popup Start -->
    <div id="sunrise_firmware_upgrade" data-role="popup" class="pop_up" data-overlay-theme="a" data-dismissible="false">
     <div class="popup_content"><span localString="true" _key="FirmwareNotSupportingForSunsetAlert"></span></div>
       <div class="popup_footer">
        <div id="sunrise_firmware_upgrade_updatenow"><span localString="true" _key="UpdateNow"></span></div>
        <div id="sunrise_firmware_upgrade_later"><span localString="true" _key="Later"></span></div>
       </div>
    </div>
    <!--sunrise firmware upgrade popup Ends-->

</div>
</body>
