<body>
<!-- Simple Rule Page Start -->
<div data-role="page" id="simple_rule" class="sensing_message_rule">
    <header data-role="header" data-theme="b" class="main_header" data-position="fixed" data-tap-toggle="false">
        <span class="wemo_logo"></span>
    </header>
    <div class="more_tab"></div>
    <div class="sub_header">
        <span localString="false" _key="NewNotificationRuleTitle"></span>
    </div>
    <div class="rules_container content-with-margin" data-role="content">
        <div>
            <div class="more_menu">
                <label><span class="label upperCase" localString="true" _key="If"
                             style="margin-bottom: 5px"></span></label>
                <hr class="divider"/>

                <div id="devices_container">
                    <div id="device_list">
                    </div>
                </div>

                <label><span class="label upperCase" localString="true" _key="When"
                             style="margin-bottom: 5px"></span></label>
                <hr class="divider"/>

                <div id="notify_rule_when">
                    <div class="notify_rule_item">
						<div class="display_table ">
							<div class="display_cell padding_left_right_3_percent">
								<span class="select_time"></span>
								<span class="select_day"></span>
							</div>
						</div>
					</div>
                </div>


				<div id="notify_message_div">
                <label><span class="label upperCase" localString="true" _key="NotifyMe"
                             style="margin-bottom: 5px"></span></label>
                <hr class="divider"/>

                <div id="notify_message">
                    <div class="notify_rule_item">
						<div class="display_table ">
							<div class="display_cell padding_left_right_3_percent">
								<span class="message" localString="true" _key="Message"></span>
								<span id="notify_message_text" class="notifyme-message"></span>
							</div>
						</div>
                    </div>
                </div>

                <div id="notify_how_often">
                    <div class="notify_rule_item" id="how_often">
						<div class="display_table ">
							<div class="display_cell padding_left_right_3_percent">
								<span class="howOften" localString="true" _key="HowOften"></span>
								<span id="notify_how_often_text"></span>
							</div>
						</div>
                    </div>
                </div>

				</div>

                <label><span class="label upperCase" localString="true" _key="RuleName"
                             style="margin-bottom: 5px"></span></label>
                <hr class="divider"/>

                <div id="notify_rule_rule_name">
                    <div class="notify_rule_item">
                        <span id="rule_name" class="more_li_text_div rule_name_custom_container"></span>
                    </div>
                </div>

                <div>&nbsp;</div>

            </div>

        </div>

    </div>

    <div data-position="fixed" data-tap-toggle="false" class="border_top_gray bottom_btns">
        <div id="notify_rule_cancel_btn" class="footer_cancel"><span localString="true" _key="Cancel"></span></div>
        <div id="notify_rule_save_btn" class="footer_save"><span localString="true" _key="Save"></span></div>
    </div>

    <!-- Rule can not save popup Start -->
    <div id="rule_can_not_save" data-role="popup" class="pop_up" data-overlay-theme="a">
        <header data-role="content" data-theme="a">
            <h3 localString="true" _key="RuleNotSaved"></h3>
        </header>

        <article data-role="content" data-theme="b">
            <p localString="true" _key="RuleCantBeSaved"></p>
            <fieldset>
                <button id="rule_can_not_save_ok"><span localString="true" _key="AlertOK"></span></button>
            </fieldset>
        </article>
    </div>
    <!--Rule can not save popup Ends-->

    <!-- Device not selected popup Start  -->
    <div id="device_not_selected" data-role="popup" class="pop_up" data-overlay-theme="a" data-dismissible="false">
        <div class="popup_head"><span localString="true" _key="NoDeviceSelectedHeader"></span></div>
        <div class="popup_content"><span localString="true" _key="NoDeviceSelectedBody"></span></div>
        <div class="popup_footer">
            <div id="device_not_selected_ok" class="popup_cnl_100_btn"><span localString="true" _key="AlertOK"></span></div>
        </div>
    </div>
    <!--  Device not selected popup Ends-->

    <!-- Rule Conflict popup Start -->
    <div id="rule_conflict" data-role="popup" class="pop_up" data-overlay-theme="d" data-dismissible="false">
        <div class="popup_head"><span localString="true" _key="RuleConflict"></span></div>
        <div class="popup_content"><span  id="RuleConflictSimpleAndTimer"></span></div>
        <div class="popup_footer">
            <div id="rule_conflict_learn_more_btn" class="popup_ok_btn"><span localString="true" _key="AlertOK"></span></div>
            <div id="rule_conflict_ok_btn" class="popup_ok_btn"><span localString="true" _key="AlertOK"></span></div>
        </div>
    </div>
    <!-- Rule Conflict popup Ends-->

    <!-- Rule Duplication popup Start -->
    <div id="rule_duplicate" data-role="popup" class="pop_up" data-overlay-theme="d" data-dismissible="false">
        <div class="popup_head" id="ruleInfoHeader"></div>
        <div class="popup_content"><span id="RuleDuplicateText"></span></div>
        <div class="popup_footer">
            <div id="rule_duplicate_ok_btn" class="popup_single_ok_btn"><span localString="true" _key="AlertOK"></span></div>
        </div>
    </div>
    <!--Rule Duplication popup Ends-->

    <!--sunrise firmware upgrade popup Start -->
    <div id="sunrise_firmware_upgrade" data-role="popup" class="pop_up" data-overlay-theme="a" data-dismissible="false">
     <div class="popup_content"><span localString="true" _key="FirmwareNotSupportingForSunsetAlert"></span></div>
       <div class="popup_footer">
        <div id="sunrise_firmware_upgrade_updatenow"><span localString="true" _key="UpdateNow"></span></div>
        <div id="sunrise_firmware_upgrade_later"><span localString="true" _key="Later"></span></div>
       </div>
    </div>
    <!--sunrise firmware upgrade popup Ends-->
	
	<!-- Firmware version popup -->
    <div id="fw_ver_check" data-role="popup" class="pop_up" data-overlay-theme="d" data-dismissible="false">
        <div class="popup_head"><span localString="true" _key="FirmwareVerCheckHeader"></span></div>
        <div class="popup_content"><span  id="FirmwareVerCheckText"></span></div>
        <div class="popup_footer">
            <div id="update_nw_btn" class="popup_ok_btn"><span localString="true" _key="UpdateNow"></span></div>
            <div id="later_btn" class="popup_ok_btn"><span localString="true" _key="Later"></span></div>
        </div>
    </div>


</div>
<div id="insight_picker" class="overlayScrollPicker radioPickerPopup">
	<div class="display_table">
		<div class="display_cell">
			<div class="scrollPickerContainer picker">
				<div class="picker_header"><span localString="true" _key="NoMoreThanEvery"></span></div>
				<div id="boxscroll">
					<ul id="picker">
						<li>
                            <span>Notify every time</span>
                            <span>
                                <input type="radio" id="insight_radio1" name="rad_how_often" value="notify every time">
                                <label class="label_item" for="insight_radio1"></label>
                            </span>
						</li>							   
						<li>
                            <span>5 min</span>
                            <span>
                                <input type="radio" id="insight_radio2" name="rad_how_often" value="5 min">
                                <label class="label_item" for="insight_radio2"></label>
                            </span>
						</li>
						<li>
                            <span>10 min</span>
                            <span>
                                <input type="radio" id="insight_radio3" name="rad_how_often" value="10 min">
                                <label class="label_item" for="insight_radio3"></label>
                            </span>
						</li>
						<li>
                            <span>15 min</span>
                            <span>
                                <input type="radio" id="insight_radio4" name="rad_how_often" value="15 min">
                                <label class="label_item" for="insight_radio4"></label>
                            </span>
						</li>
						<li>
                            <span>30 min</span>
                            <span>
                                <input type="radio" id="insight_radio5" name="rad_how_often" checked value="30 min">
                                <label class="label_item" for="insight_radio5"></label>
                            </span>
                        </li>
						<li>
                            <span>1 hr</span>
                            <span>
                                <input type="radio" id="insight_radio6" name="rad_how_often" value="1 hr">
                                <label class="label_item" for="insight_radio6"></label>
                            </span>
						</li>
						<li>
                            <span>2 hrs</span>
                            <span>
                                <input type="radio" id="insight_radio7" name="rad_how_often" value="2 hr">
                                <label class="label_item" for="insight_radio7"></label>
                            </span>
						</li>
						<li>
                            <span>3 hrs</span>
                            <span>
                                <input type="radio" id="insight_radio8" name="rad_how_often" value="3 hr">
                                <label class="label_item" for="insight_radio8"></label>
                            </span>
						</li>
						<li>
                            <span>12 hrs</span>
                            <span>
                                <input type="radio" id="insight_radio9" name="rad_how_often" value="12 hr">
                                <label class="label_item" for="insight_radio9" for="insight_radio1"></label>
                            </span>
						</li>
						<li>
                            <span>Day</span>
                            <span>
                                <input type="radio" id="insight_radio10" name="rad_how_often" value="Day">
                                <label class="label_item" for="insight_radio10"></label>
                            </span>
						</li>
					</ul>
				</div>
				<div class="picker_footer">
					<div id="cnl_ho_btn"><span localString="true" _key="Cancel"></span></div>
					<div id="set_ho_btn"><span class="green_text" localString="true" _key="Set"></span></div>
				</div>							
			</div>
		</div>
	</div>
</div>

<div id="sensor_picker" class="overlayScrollPicker radioPickerPopup">
	<div class="display_table">
		<div class="display_cell">
			<div class="scrollPickerContainer picker">
				<div class="picker_header"><span localString="true" _key="NoMoreThanEvery"></span></div>
				<div id="sensor_boxscroll" >
					<ul id="picker">
						<li>
                            <span>5 min</span>
                            <span>
                                <input type="radio" id="sensor_radio1" name="sensor_how_often" value="5 min">
                                <label class="label_item" for="sensor_radio1"></label>
                            </span>
						</li>
						<li>
                            <span>10 min</span>
                            <span>
                                <input type="radio" id="sensor_radio2" name="sensor_how_often" value="10 min">
                                <label class="label_item" for="sensor_radio2"></label>
                            </span>
						</li>
						<li>
                            <span>15 min</span>
                            <span>
                                <input type="radio" id="sensor_radio3" name="sensor_how_often" value="15 min">
                                <label class="label_item" for="sensor_radio3"></label>
                            </span>
						</li>
						<li>
                            <span>30 min</span>
                            <span>
                                <input type="radio" id="sensor_radio4" name="sensor_how_often" checked value="30 min">
                                <label class="label_item" for="sensor_radio4"></label>
                            </span>
                        </li>
						<li>
                            <span>1 hr</span>
                            <span>
                                <input type="radio" id="sensor_radio5" name="sensor_how_often" value="1 hr">
                                <label class="label_item" for="sensor_radio5"></label>
                            </span>
						</li>
						<li>
                            <span>2 hrs</span>
                            <span>
                                <input type="radio" id="sensor_radio6" name="sensor_how_often" value="2 hr">
                                <label class="label_item" for="sensor_radio6"></label>
                            </span>
						</li>
						<li>
                            <span>3 hrs</span>
                            <span>
                                <input type="radio" id="sensor_radio7" name="sensor_how_often" value="3 hr">
                                <label class="label_item" for="sensor_radio7"></label>
                            </span>
						</li>
						<li>
                            <span>6 hrs</span>
                            <span>
                                <input type="radio" id="sensor_radio8" name="sensor_how_often" value="6 hr">
                                <label class="label_item" for="sensor_radio8"></label>
                            </span>
						</li>
						<li>
                            <span>12 hrs</span>
                            <span>
                                <input type="radio" id="sensor_radio9" name="sensor_how_often" value="12 hr">
                                <label class="label_item" for="sensor_radio9"></label>
                            </span>
						</li>
						<li>
                            <span>Once per day / time interval</span>
                            <span>
                                <input type="radio" id="sensor_radio10" name="sensor_how_often" value="Once per day / time interval">
                                <label class="label_item" for="sensor_radio10"></label>
                            </span>
						</li>
					</ul>
				</div>
				<div class="picker_footer">
					<div id="sensor_cnl_ho_btn"><span localString="true" _key="Cancel"></span></div>
					<div id="sensor_set_ho_btn"><span class="green_text" localString="true" _key="Set"></span></div>
				</div>							
			</div>
		</div>
	</div>
</div>  

</body>
