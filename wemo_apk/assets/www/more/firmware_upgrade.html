<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Help</title>
    <meta name="description" content="">

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" href="../css/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="../css/AndroidHoloDarkLight.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <script type="text/javascript" src="../js/vendor/jquery-1.8.3.js"></script>
    <script src="../js/vendor/jquery.mobile-1.4.2.js"></script>
    <script src="../js/vendor/jquery.transit.js"></script>
    <script src="../js/vendor/pointer.js"></script>
    <script type="text/javascript" src="../lang/en.js"></script>
    <script type="text/javascript" src="../lang/ru.js"></script>
    <script type="text/javascript" src="../lang/fr.js"></script>
    <script type="text/javascript" src="../lang/zh.js"></script>
    <script type="text/javascript" src="../lang/de.js"></script>
    <script type="text/javascript" src="../lang/es.js"></script>
    <script type="text/javascript" src="../lang/it.js"></script>
    <script type="text/javascript" src="../lang/ko.js"></script>
	<script type="text/javascript" src="../lang/ja.js"></script> 
    <script type="text/javascript" src="../lang/lang.js"></script>
    <script type="text/javascript" src="../js/wemo.js"></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/constants.js"></script>
    <script type="text/javascript" src="../js/wemo_util.js"></script>
    <script type="text/javascript" src="../js/classes/deviceObject.js"></script>
    <script type="text/javascript" src="../js/device/device_list.js"></script>
    <script type="text/javascript" src="../js/led/device_list_bridge.js"></script>
    <script type="text/javascript" src="../js/more/firmware_upgrade.js"></script>
    <script type="text/javascript" src="../js/plugins/wemo_plugin.js"></script>
    <script type="text/javascript" src="../js/plugins/setup_plugin.js"></script>
    <script type="text/javascript" src="../js/plugins/device_tab_plugin.js"></script>
    <script type="text/javascript" src="../js/classes/cloudServices.js"></script>

</head>
<body>

<div data-role="page" class="wemo_ed">
    <header data-role="header" data-theme="b" class="main_header" data-position="fixed" data-tap-toggle="false">
        <span class="more_tab_icon">
            <img src="../img/ic_more_2x.png"/>
        </span>
        <span class="wemo_logo"></span>
    </header>

    <div class="more_tab"></div>

    <div data-role="content">
        <label><span class="label upperCase" localString="true" _key="Firmware"></span></label>
        <hr class="divider">
        <div name="before_upgrade_container" id="before_upgrade_container">
            <div localString="true" _key="UpgradeForAllSwitches_string"></div>
            <br/>

            <div class="release_note_content">
                <div class="release_note_title" localString="true" _key="ReleaseNotes"></div>
                <div id="scroll_div">
                    <p id="firmwate_detail"></p>
                </div>
            </div>
        </div>

        <div name="upgrade_progress_container" id="upgrade_progress_container" class="ui-grid-solo none">
            <div class="margin_top25">&nbsp;</div>
            <div class="upgrade_message_container">
                <div class="upgrade_message_loader"></div>
                <div class="upgrade_message_text"><span localString="true" _key="FirmwareUpdateInProgress"></span></div>
                <div class="margin_top25">&nbsp;</div>
            </div>
            <div class="margin_top25">&nbsp;</div>
            <div>
                <p localString="true" _key="FirmwareUpdateData" _innerString="true"></p>
            </div>
        </div>
    </div>

    <div id="border_firmware" data-position="fixed" data-tap-toggle="false" class="border_top_gray" data-role="footer" class="ui-grid-a" >
        <div id="enable_upgrade" class="bottom_single_button">
            <span localString="true" _key="AcceptAndUpgrade"></span>
        </div>
    </div>


    <!--Hooray firmware popup Start -->
    <div id="hooray_firmware" data-role="popup" class="pop_up" data-overlay-theme="a">
        <header data-role="header" data-theme="a">
            <h3><span localString="true" _key="UpdateCompleteTitle" id="updatecompletetitle"></h3>
        </header>

        <article data-role="content" data-theme="b">
            <p localString="true" _key="UpdateCompleteData" id="updatecompletedata"></p>
            <fieldset>
                <a id="hooray_firmware_ok_btn" class="full_length" data-role="button"><span localString="true"
                                                                                            _key="Hooray"></span></a>
            </fieldset>
        </article>
    </div>
    <!--Hooray firmware upgrade popup Ends-->
</div>
<footer data-theme="b" data-role="footer" data-position="fixed" data-tap-toggle="false">
    <div class="ui-grid-solo">
        <button id="enable_upgrade" wemo-update-list=''> <span localString="true" _key="UpdateNow"></span></button>
    </div>
</footer>

</div>
</body>
</html>
