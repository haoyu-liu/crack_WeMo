	<!-- PhotoSwip library -->
	
	<script type="text/javascript">

		(function(window, PhotoSwipe){
		
			document.addEventListener('DOMContentLoaded', function(){
			
				var	demo,
				
				options = {
						//preventHide: true,
						captionAndToolbarHide: false,
						captionAndToolbarAutoHideDelay:0,
						getImageSource: function(obj){
							return obj.url;
						},
						getImageCaption: function(obj){
							return obj.caption;
						},
						loop:false,
						backButtonHideEnabled:true,
						getToolbar: function(){
							return '<div class="ps-toolbar-close" style="padding-top: 12px;">'+ wemo.items['SetupInstructions_close']+'</div><div class="ps-toolbar-play" style="padding-top: 12px;">'+ wemo.items['SetupInstructions_play']+'</div><div class="ps-toolbar-previous" style="padding-top: 12px;">'+ wemo.items['SetupInstructions_previous']+'</div><div class="ps-toolbar-next" style="padding-top: 12px;">'+ wemo.items['SetupInstructions_next']+'</div><div class="ps-toolbar-demo" style="padding-top: 12px;">'+ wemo.items['SetupInstructions_Demo']+'</div>';
						}
					},
					instance = PhotoSwipe.attach( 
						[
							{ url: '../img/sensor_switch_setup_demo_S1.png', caption: wemo.items['SetupInstructions_1_PlugMeIn']},
							{ url: '../img/sensor_switch_setup_demo_S2.png', caption: wemo.items['SetupInstructions_2_OpenSettings']},
							{ url: '../img/sensor_switch_setup_demo_S3.png', caption: wemo.items['SetupInstructions_3_TapWiFi']},
							{ url: '../img/sensor_switch_setup_demo_S4.png', caption: wemo.items['SetupInstructions_4_SelectWeMoNetwork']},
							{ url: '../img/sensor_switch_setup_demo_S5.png', caption: wemo.items['SetupInstructions_5_OpenWeMoApp']}
						], 
						options 
					);
					
					instance.show(0);
					
					// onShow - store a reference to our "say hi" button
					instance.addEventHandler(PhotoSwipe.EventTypes.onShow, function(e){
						demo = window.document.querySelectorAll('.ps-toolbar-demo')[0];
					});

					// onToolbarTap - listen out for when the toolbar is tapped
					instance.addEventHandler(PhotoSwipe.EventTypes.onToolbarTap, function(e){
						if (e.toolbarAction === PhotoSwipe.Toolbar.ToolbarAction.none){
							if (e.tapTarget === demo || Util.DOM.isChildOf(e.tapTarget, demo)){
								wemoUtil.loadUrl(filePath.VIDEO_DEMO);
							}
						}
					});

					// onBeforeHide - clean up
					instance.addEventHandler(PhotoSwipe.EventTypes.onBeforeHide, function(e){
						sayHiEl = null;
					});
					
			}, false);
			
		}(window, window.Code.PhotoSwipe));
		
		pageRef = "internalPage";
	</script>
