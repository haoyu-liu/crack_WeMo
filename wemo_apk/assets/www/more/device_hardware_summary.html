<body>
<div class="device-summary settings_page" data-role="page">
</div>
</body>

<script type="text/template" class="device-summary-template">
    <header data-role="header" data-theme="b" class="main_header" data-position="fixed" data-tap-toggle="false">
        <div class="backbutton"></div>
        <span><%= properties.friendlyName %></span>
    </header>
    <div class="more_tab"></div>
    <div class="sub_header"></div>

    <div class="device-summary__content" data-role="content">
        <div class="device-summary__tile">
            <div class="device-summary__label">Name</div>
            <div class="device-summary__value"><input value="<%= properties.friendlyName %>" readonly /></div>
        </div>
        <div class="device-summary__tile">
            <div class="device-summary__label">Product Type</div>
            <div class="device-summary__value"><input value="<%= information.modelCode %>" readonly /></div>
        </div>
        <div class="device-summary__tile">
            <div class="device-summary__label">Firmware Version</div>
            <div class="device-summary__value"><input value="<%= properties.firmwareVersion %>" readonly /></div>
        </div>
        <div class="device-summary__tile">
            <div class="device-summary__label">MAC Address</div>
            <div class="device-summary__value">
	            <% if(information.productType === "" || information.productType === "bridge"){ %>
	     		<input value="<%= information.mac %>" readonly /></div>
				<% } else { %>
	     		<input value="Bridge MAC: <%= information.mac %>" readonly /></div>
				<% } %>
        </div>
        <div class="device-summary__tile">
            <div class="device-summary__label">Hardware Version</div>
            <div class="device-summary__value"><input value="<%= information.hwVersion ? information.hwVersion : 'v1' %>" readonly /></div>
        </div>
        <div class="device-summary__tile">
            <div class="device-summary__label">IP Address</div>
            <div class="device-summary__value">
            <% if(information.productType === "" || information.productType === "bridge"){ %>
	     		<input value="<%= information.ip ? information.ip : '--' %>" readonly /></div>
				<% } else { %>
	     		<input value="Bridge IP: <%= information.ip ? information.ip : '--' %>" readonly /></div>
				<% } %>
        </div>
        <div class="device-summary__tile">
            <div class="device-summary__label">Serial Number</div>
            <div class="device-summary__value"><input value="<%= information.serialNumber ? information.serialNumber : '--' %>" readonly /></div>
        </div>
        <div class="device-summary__tile">
            <div class="device-summary__label">Current Status</div>
            <div class="device-summary__value"><input value="<%= (properties.isDiscovered === "true" || properties.isDiscovered === true) ? "Online" : "Offline" %>" readonly /></div>
        </div>
    </div>
</script>

</html>
