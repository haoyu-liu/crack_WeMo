<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="css/AndroidHoloDarkLight.css"/>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/vendor/jquery-1.8.3.js"></script>
    <script src="js/vendor/jquery.mobile-1.4.2.js"></script>
    <script src="js/vendor/jquery.transit.js"></script>
    <script src="js/vendor/pointer.js"></script>
    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/plugins/setup_plugin.js"></script>
    <script type="text/javascript" src="lang/en.js"></script>
    <script type="text/javascript" src="lang/ru.js"></script>
    <script type="text/javascript" src="lang/fr.js"></script>
    <script type="text/javascript" src="lang/zh.js"></script>
    <script type="text/javascript" src="lang/de.js"></script>
    <script type="text/javascript" src="lang/es.js"></script>
    <script type="text/javascript" src="lang/ko.js"></script> 
	<script type="text/javascript" src="lang/ja.js"></script> 
    <script type="text/javascript" src="lang/lang.js"></script>
    <script type="text/javascript" src="js/wemo.js"></script>
    <script type="text/javascript" src="js/plugins/device_tab_plugin.js"></script>
    <script type="text/javascript" src="js/plugins/wemo_plugin.js"></script>
    <script type="text/javascript" src="js/setup_name.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/wemo_util.js"></script>
</head>
<body>

<div data-role="page" id="setup_name">
    <header data-role="header" data-theme="b" class="main_header" data-position="fixed" data-tap-toggle="false">
					<span class="wemo_logo">						
					</span>
    </header>
    <div class="sub_header"><span name="device_name_container" localString="true" _key="Name"></span></div>

    <div data-role="content" class="">
        <br/>

        <input type="text" name="setup_name" id="setup_friendly_name">

    </div>

    <div data-position="fixed" data-tap-toggle="false" class="border_top_gray bottom_btns">
        <div id="set_name_cancel_btn" class="footer_cancel"><span localString="true" _key="Cancel"></span></div>
        <div id="set_name_done_btn" class="footer_save"><span localString="true" _key="Done"></span></div>
    </div>

    <div id="tooLongRuleNamePopup" data-role="popup" class="pop_up" data-overlay-theme="b" data-position-to="window"
         data-dismissible="false" data-go-forward="false">
        <div class="popup_head"><span localString="true" _key=""></span></div>
        <div class="popup_content"><span localString="true" _key="TooLongRuleName_Alert" _innerString="true"></span>
        </div>
        <div class="popup_footer">
            <div id="tooLongRuleNamePopupOK" class="popup_single_ok_btn"><span localString="true" _key="AlertOK"></span></div>
        </div>
    </div>


    <div id="invalidNamePopup" data-role="popup" class="pop_up" data-overlay-theme="b" data-position-to="window"
         data-dismissible="false" data-go-forward="false">
        <div class="popup_head"><span localString="true" _key=""></span></div>
        <div class="popup_content"><span localString="true" _key="InvalidName_AlertMessage" _innerString="true"></span>
        </div>
        <div class="popup_footer">
            <div id="invalidNamePopupOK" class="popup_single_ok_btn"><span localString="true" _key="AlertOK"></span></div>
        </div>
    </div>

</div>
</body>
</html>
