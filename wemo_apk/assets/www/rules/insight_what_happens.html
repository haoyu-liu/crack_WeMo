	    <body>
			<div data-role="page" id="wemo_light">						
					<header data-role="header" data-theme="b" class="main_header" data-position="fixed" data-tap-toggle="false">
						<span class="more_tab_icon">
                            <img src="../img/ic_more_2x.png"/>
						</span>
						<span class="wemo_logo"></span>
				    </header>
					<div class="more_tab"></div>
					<div class="sub_header">
						<span localString="true" _key="WhatHappens"></span>
					</div>
					<div id="rules_container" class="rules_container">
						<div data-role="content" id="what_happens">
						        <div>
							       <img class="what_happen_device_icon" src="../img/ic_mainswitch.jpg"> <span class="link_green what_happen_device_icon_text text_strong" id="device_name"></span>
								</div>
						 <fieldset data-role="controlgroup" id="what_happens_state" data-iconpos="right">
								     	<input type="radio" name="switch_action" id="switch_action_turn_on" value="1" />
								     	<label for="switch_action_turn_on">
								     	 <span localString="true" _key="RuleOn"></span>
								     	</label>
								
								     	<input type="radio" name="switch_action" id="switch_action_turn_off" value="0"  />
								     	<label for="switch_action_turn_off">
								     	  <span localString="true" _key="RuleOff"></span>
								     	</label>
								
								     	<input type="radio" name="switch_action" id="switch_action_nothing" value="2" />
								     	<label for="switch_action_nothing" style="height: 60px;" >
								     	   <span localString="true" _key="RuleIsOnFor" style="width:60%; float:left">											
											</span>
										<!--	<span id="TTicker">
											<span class="time_picker" style="width:20%; float:left;">
													<input type="text" class="select_time" name="start_time" id="start_time" style="height: 20px" value="08:00 AM"/>
											</span>
											</span>-->
								        </label>
						</fieldset>
						</div>	
					</div>
					<div data-theme="b" data-role="footer"  class="ui-grid-a" data-position="fixed" data-tap-toggle="false"> 
							<div class="ui-block-a">
							<button id="what_happens_save_btn" data-theme="b" data-role="button"><span localString="true" _key="Save"></span></button>
						</div>
					   <div class="ui-block-b">
					   	    <button id="what_happens_cancel_btn" data-rel="back" data-role="button"><span localString="true" _key="Cancel"></span></button>
					   </div>
				   </div>
					
					
					
			</div>
