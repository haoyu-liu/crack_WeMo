    <script type="text/javascript" src="../js/ready.js"></script>

    <script type="text/javascript" src="../js/wemo.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .ui-loader {
            display: none;
        }

        #temp_rule {
            background: #fff;
            position: absolute;
            font-family: RobotoThin, Helvetica, Arial, sans-serif;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            overflow: auto;
        }

        header.main_header {
            background: #73d44c;
            font-weight: lighter;
            line-height: 55px;
            font-size: 17px;
            padding: 0;
            color: white;
            position: absolute;
            width: 100%;
            z-index: 10;
            border: none !important;
            box-sizing: border-box;
            top: 0;
            left: 0;
            height: 55px;
        }

        .wemo_logo {
            background-image: url("../img/wemo_badge/wemo-white@408.png");
            background-repeat: no-repeat;
            background-color: transparent;
            background-position: left center;
            background-size: auto 20px;
            display: block;
            height: 55px;
            width: 50%;
            margin-left: 20px;
        }


        #temp_rule .loadingSpinner{
            width:100%;
            height:60px;
            background-image: url("../img/Loading-Spinner@3x.png");
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            position: absolute;
            animation: spinnerRotate 1s infinite linear;
            -webkit-animation: spinnerRotate 1s infinite linear;
            top: 38%;
            z-index: 100;
        }

        @keyframes spinnerRotate {
            from {
                transform:rotate(0deg);
            }
            to {
                transform:rotate(360deg);
            }
        }

        #temp_rule .lookingForRules {
            top: 38%;
            margin-top: 80px;
            width: 100%;
            color: #777;
            font-size: 20px;
            text-shadow: none;
            text-align: center;
            position: absolute;
        }
    </style>

</head>
<body>
    <div id="temp_rule">
        <header class="main_header">
            <span class="wemo_logo"></span>
        </header>
        <div class="loadingSpinner"></div>
        <div class="lookingForRules" localString="true" _key="LookingForRules"></div>
    </div>
</body>
